<!DOCTYPE html>
<html lang="en">
    <!-- Header Section -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Payment - Tasty Bites</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Navigation Section -->
        <div id="navbar-placeholder"></div>

        <!-- Payment Section -->
        <section class="payment-section">
            <div class="payment-container">
                <h2>Checkout & Payment</h2>

                <div class="payment-grid">
                    <div class="order-summary-box">
                        <h3>Order Summary</h3>
                        <div id="payment-items-list">
                            <!-- Items will be populated by JS -->
                        </div>
                        <div class="payment-total-row">
                            <span>Total Amount:</span>
                            <span>â‚¹<span id="payment-total">0</span></span>
                        </div>
                    </div>

                    <div class="payment-methods-box">
                        <h3>Delivery Address</h3>
                        <div id="payment-address-list">
                            <!-- Addresses will be populated by JS -->
                        </div>
                    </div>

                    <div class="payment-methods-box" style="margin-top: 20px">
                        <h3>Select Payment Method</h3>

                        <div class="payment-option">
                            <input
                                type="radio"
                                name="payment"
                                id="pay-upi"
                                value="upi"
                                checked
                                onchange="togglePaymentFields()"
                            />
                            <label for="pay-upi">
                                <i class="fa-brands fa-google-pay"></i> UPI /
                                GPay / PhonePe
                            </label>
                        </div>
                        <div id="upi-fields" class="payment-details-fields">
                            <input
                                type="text"
                                placeholder="Enter UPI ID (e.g. name@okhdfcbank)"
                            />
                        </div>

                        <div class="payment-option">
                            <input
                                type="radio"
                                name="payment"
                                id="pay-card"
                                value="card"
                                onchange="togglePaymentFields()"
                            />
                            <label for="pay-card">
                                <i class="fa-regular fa-credit-card"></i> Credit
                                / Debit Card
                            </label>
                        </div>
                        <div
                            id="card-fields"
                            class="payment-details-fields hidden"
                        >
                            <input
                                type="text"
                                placeholder="Card Number"
                                maxlength="16"
                            />
                            <div class="card-expiry-cvv">
                                <input
                                    type="text"
                                    placeholder="MM/YY"
                                    maxlength="5"
                                />
                                <input
                                    type="text"
                                    placeholder="CVV"
                                    maxlength="3"
                                />
                            </div>
                            <input type="text" placeholder="Cardholder Name" />
                        </div>

                        <div class="payment-option">
                            <input
                                type="radio"
                                name="payment"
                                id="pay-cod"
                                value="cod"
                                onchange="togglePaymentFields()"
                            />
                            <label for="pay-cod">
                                <i class="fa-solid fa-money-bill-wave"></i> Cash
                                on Delivery
                            </label>
                        </div>

                        <button
                            class="cta-button full-width"
                            onclick="processPayment()"
                        >
                            Pay Now
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Address Modal -->
        <div id="address-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-modal" onclick="closeAddressModal()"
                    >&times;</span
                >
                <h2>Add New Address</h2>
                <form id="address-form" onsubmit="handleSaveAddress(event)">
                    <div class="form-group">
                        <label>Label (e.g. Home, Office)</label>
                        <input
                            type="text"
                            id="addr-label"
                            placeholder="Home"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="addr-name" required />
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" id="addr-phone" required />
                    </div>
                    <div class="form-group">
                        <label>Address (House No, Street)</label>
                        <textarea id="addr-text" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>City & Zip</label>
                        <input
                            type="text"
                            id="addr-city"
                            placeholder="Mumbai, 400001"
                            required
                        />
                    </div>
                    <button type="submit" class="cta-button">
                        Save Address
                    </button>
                </form>
            </div>
        </div>

        <!-- Auth Modal -->
        <div id="auth-modal-placeholder"></div>

        <!-- Footer Section -->
        <div id="footer-placeholder"></div>

        <!-- Chat Modal -->
        <div id="chat-modal-placeholder"></div>

        <div id="toast-box"></div>
        <!-- Cart Sidebar -->
        <div id="cart-sidebar-placeholder"></div>

        <!-- Scripts -->
        <script src="script.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const total = localStorage.getItem("cartTotal") || "0";
                const totalEl = document.getElementById("payment-total");
                if (totalEl) totalEl.innerText = total;
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <!-- Header Section -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tasty Bites</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />

        <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        />
    </head>
    <body>
        <!-- Navigation Section -->
        <div id="navbar-placeholder"></div>
        <section id="menu" class="menu-section">
            <h2>Our Menu</h2>

            <div class="search-wrapper">
                <input
                    type="text"
                    id="search-input"
                    placeholder="Search for food..."
                    onkeyup="searchMenu()"
                />
                <span class="material-icons search-icon">search</span>
            </div>

            <div class="filters">
                <button class="filter-btn active" onclick="filterMenu('all')">
                    All
                </button>
                <button class="filter-btn" onclick="filterMenu('favorites')">
                    Favorites
                </button>
                <button class="filter-btn" onclick="filterMenu('burger')">
                    Burger
                </button>
                <button class="filter-btn" onclick="filterMenu('pizza')">
                    Pizza
                </button>
                <button class="filter-btn" onclick="filterMenu('biryani')">
                    Biryani
                </button>
                <button class="filter-btn" onclick="filterMenu('meal')">
                    Meal
                </button>
                <button class="filter-btn" onclick="filterMenu('fastfood')">
                    Fast Food
                </button>
                <button class="filter-btn" onclick="filterMenu('sandwich')">
                    Sandwich
                </button>
                <button class="filter-btn" onclick="filterMenu('snacks')">
                    Snacks
                </button>
                <button class="filter-btn" onclick="filterMenu('beverages')">
                    Beverages
                </button>
            </div>

            <div class="menu-grid" id="menu-container"></div>
        </section>

        <!-- Product Modal -->
        <div id="product-modal-placeholder"></div>

        <!-- Cart Sidebar -->
        <div id="cart-sidebar-placeholder"></div>

        <!-- Modals/Overlays -->
        <div id="overlay" onclick="toggleCart()"></div>

        <!-- Auth Modal -->
        <div id="auth-modal-placeholder"></div>

        <!-- Footer Section -->
        <div id="footer-placeholder"></div>

        <!-- Chat Modal -->
        <div id="chat-modal-placeholder"></div>

        <div id="toast-box"></div>

        <!-- Scripts -->
        <script src="script.js"></script>
    </body>
</html>

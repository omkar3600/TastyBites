<div id="auth-modal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeLogin()">&times;</span>
        <div class="auth-tabs">
            <button id="tab-login" class="active" onclick="switchTab('login')">
                Login
            </button>
            <button id="tab-signup" onclick="switchTab('signup')">
                Sign Up
            </button>
        </div>
        <form id="login-form" class="auth-form" onsubmit="handleLogin(event)">
            <h3>Welcome Back</h3>
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit" class="cta-button full-width">Login</button>
            <p class="auth-note">Forgot Password?</p>
        </form>
        <form
            id="signup-form"
            class="auth-form hidden"
            onsubmit="handleSignup(event)"
        >
            <h3>Create Account</h3>
            <input type="text" placeholder="Full Name" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit" class="cta-button full-width">Sign Up</button>
        </form>
    </div>
</div>
